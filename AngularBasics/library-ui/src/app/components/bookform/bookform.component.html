<h3>Donate a book!</h3>

<form>
    <fieldset>

        <legend>Register your book for Donation!</legend>

        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Enter Book Title" [(ngModel)] ="title">

        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Enter Book Author" [(ngModel)] ="author">

    </fieldset>

    <button (click)="register()">Register</button>

    <h4 *ngIf="savedId !==0">Book was saved with id {{savedId}}</h4>

</form>
